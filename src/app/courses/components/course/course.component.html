<section class="post post--text">
    <div class="container">
        <div class="row">
            <div class="post__item post__item--text">
                <div class="post__wrap post__wrap--blog-page"
                     appHightlightNewCourse
                     [creationDate]="course.date">
                    <div class="post__info-wrap">
                        <div class="info-block">
                            <span
                                    class="info-block__date info-block__item"

                             >{{course.date | date}}</span>
                            <span
                                    class="info-block__read-time info-block__item">{{course.duration | minutsToHours}}</span>
                        </div>
                        <h3 class="post__heading">{{course.title}}</h3>
                        <p class="post__text">{{course.description}}</p>
                    </div>
                    <div class="post__btn-wrap">
                        <a (click)="handleEdit()"
                           class="btn btn--secondary">Edit</a>
                        <a (click)="handleDelete()"
                           class="btn btn--secondary">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
